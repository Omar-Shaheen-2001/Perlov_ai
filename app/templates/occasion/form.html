{% extends "base.html" %}
{% block title %}عطر لكل مناسبة{% endblock %}
{% block content %}
<div class="page-header text-center">
    <div class="container">
        <h1>عطر لكل مناسبة</h1>
        <p class="opacity-75">توصيات عطرية مخصصة لمناسباتك</p>
    </div>
</div>
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm rounded-4 border-0" style="background: rgba(255, 255, 255, 0.95);">
                <div class="card-body p-4">
                    <div id="inputs-section">
                        <h2 class="fw-bold mb-4 text-center">اختر المناسبة</h2>
                        <div class="row g-3">
                            <div class="col-6">
                                <button class="btn btn-outline-primary w-100 py-4 rounded-4 occasion-btn" data-occasion="زواج">
                                    <i class="bi bi-heart-fill fs-1 d-block mb-2"></i>زواج
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-outline-primary w-100 py-4 rounded-4 occasion-btn" data-occasion="عمل">
                                    <i class="bi bi-briefcase-fill fs-1 d-block mb-2"></i>عمل
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-outline-primary w-100 py-4 rounded-4 occasion-btn" data-occasion="سفر">
                                    <i class="bi bi-airplane-fill fs-1 d-block mb-2"></i>سفر
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-outline-primary w-100 py-4 rounded-4 occasion-btn" data-occasion="سهرة">
                                    <i class="bi bi-moon-stars-fill fs-1 d-block mb-2"></i>سهرة
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-outline-primary w-100 py-4 rounded-4 occasion-btn" data-occasion="رياضة">
                                    <i class="bi bi-bicycle fs-1 d-block mb-2"></i>رياضة
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-outline-primary w-100 py-4 rounded-4 occasion-btn" data-occasion="يومي">
                                    <i class="bi bi-sun-fill fs-1 d-block mb-2"></i>يومي
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="results-section" class="d-none">
                        <h2 class="fw-bold mb-4 text-center">توصيات لمناسبتك</h2>
                        <div id="results-content"></div>
                        <div class="text-center mt-4">
                            <button type="button" class="btn btn-outline-primary btn-lg rounded-pill px-5" id="back-btn">
                                <i class="bi bi-arrow-right me-2"></i>اختر مناسبة أخرى
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
document.querySelectorAll('.occasion-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        const clickedBtn = this;
        const occasion = this.dataset.occasion;
        showLoading(clickedBtn);
        fetch('{{ url_for("occasion.analyze") }}', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ occasion_type: occasion })
        })
        .then(r => r.json())
        .then(result => {
            hideLoading(clickedBtn);
            const a = result.analysis;
            document.getElementById('results-content').innerHTML = `
                <div class="alert alert-primary rounded-4 text-center mb-4"><h4 class="mb-0">مناسبة: ${occasion}</h4></div>
                ${a.perfumes.map((p, i) => `
                <div class="card rounded-4 border-0 mb-3" style="background: linear-gradient(135deg, rgba(${i===0?'179, 122, 148':'217, 163, 95'}, 0.2) 0%, rgba(233, 201, 211, 0.2) 100%);">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div><h5 class="fw-bold mb-1">${i+1}. ${p.name}</h5><small class="text-muted">${p.why}</small></div>
                        <span class="badge ${p.price==='فاخر'?'bg-warning text-dark':p.price==='متوسط'?'bg-primary':'bg-success'}">${p.price}</span>
                    </div>
                </div>
                `).join('')}
                <div class="card rounded-4 border-0" style="background: linear-gradient(135deg, rgba(52, 211, 153, 0.15) 0%, rgba(167, 243, 208, 0.15) 100%);">
                    <div class="card-body"><h5 class="fw-bold"><i class="bi bi-lightbulb me-2"></i>نصائح</h5>${a.tips.map(t => `<div class="mb-1"><i class="bi bi-check-circle-fill text-success me-2"></i>${t}</div>`).join('')}</div>
                </div>
            `;
            document.getElementById('inputs-section').classList.add('d-none');
            document.getElementById('results-section').classList.remove('d-none');
            showSuccess('تم اختيار العطور المناسبة بنجاح!');
        })
        .catch(err => {
            hideLoading(clickedBtn);
            showError('حدث خطأ، يرجى المحاولة مرة أخرى');
        });
    });
});
document.getElementById('back-btn').addEventListener('click', function() {
    document.getElementById('results-section').classList.add('d-none');
    document.getElementById('inputs-section').classList.remove('d-none');
});
</script>
{% endblock %}
