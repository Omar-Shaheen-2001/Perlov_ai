{% extends "base.html" %}

{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="form-section">
                <div class="text-center mb-4">
                    <div class="feature-icon purple mx-auto mb-3" style="width: 70px; height: 70px; font-size: 1.8rem;">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <h3 class="fw-bold">تسجيل الدخول</h3>
                    <p class="text-muted">أدخل بياناتك للوصول إلى حسابك</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">البريد الإلكتروني</label>
                        <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">كلمة المرور</label>
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    
                    <div class="mb-4">
                        <div class="form-check">
                            <input type="checkbox" name="remember" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">تذكرني</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-gradient w-100 py-3">
                        <i class="bi bi-box-arrow-in-left me-2"></i>
                        دخول
                    </button>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center text-muted mb-0">
                    ليس لديك حساب؟ 
                    <a href="{{ url_for('auth.register') }}" class="text-primary fw-bold">سجل الآن</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
