{% extends "base.html" %}

{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="form-section">
                <div class="text-center mb-4">
                    <div class="feature-icon purple mx-auto mb-3" style="width: 70px; height: 70px; font-size: 1.8rem;">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <h3 class="fw-bold">تسجيل الدخول</h3>
                    <p class="text-muted">أدخل بياناتك للوصول إلى حسابك</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">البريد الإلكتروني</label>
                        <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">كلمة المرور</label>
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" name="remember" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">تذكرني</label>
                        </div>
                    </div>
                    
                    <div class="mb-4 text-end">
                        <a href="{{ url_for('auth.forgot_password', email=request.form.get('email', '')) }}" class="text-decoration-none text-primary small">نسيت كلمة المرور؟</a>
                    </div>
                    
                    <button type="submit" class="btn btn-gradient w-100 py-3">
                        <i class="bi bi-box-arrow-in-left me-2"></i>
                        دخول
                    </button>
                </form>
                
                <div class="d-grid gap-3 mt-4">
                    <a href="{{ url_for('google_auth.google_login') }}" class="btn btn-outline-secondary py-3" style="border-color: #e0e0e0; color: #1c1c1c; font-weight: 500;">
                        <svg width="20" height="20" viewBox="0 0 24 24" style="margin-left: 8px; vertical-align: middle;">
                            <image href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234285F4' d='M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z'/%3E%3Cpath fill='%2334A853' d='M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z'/%3E%3Cpath fill='%23FBBC05' d='M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z'/%3E%3Cpath fill='%23EA4335' d='M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z'/%3E%3C/svg%3E" width="20" height="20" alt="Google" />
                        دخول باستخدام جوجل
                    </a>
                </div>
                
                <hr class="my-4">
                
                <p class="text-center text-muted mb-0">
                    ليس لديك حساب؟ 
                    <a href="{{ url_for('auth.register') }}" class="text-primary fw-bold">سجل الآن</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
