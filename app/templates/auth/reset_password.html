{% extends "base.html" %}

{% block title %}إعادة تعيين كلمة المرور{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="form-section">
                <div class="text-center mb-4">
                    <div class="feature-icon purple mx-auto mb-3" style="width: 70px; height: 70px; font-size: 1.8rem;">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                    <h3 class="fw-bold">تعيين كلمة مرور جديدة</h3>
                    <p class="text-muted">أدخل كلمة مرور جديدة آمنة</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">كلمة المرور الجديدة</label>
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                        <small class="text-muted">يجب أن تكون على الأقل 6 أحرف</small>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">تأكيد كلمة المرور</label>
                        <input type="password" name="confirm_password" class="form-control" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="btn btn-gradient w-100 py-3">
                        <i class="bi bi-check-circle me-2"></i>
                        تعيين كلمة المرور
                    </button>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center text-muted mb-0">
                    <a href="{{ url_for('auth.login') }}" class="text-primary fw-bold">العودة إلى تسجيل الدخول</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
