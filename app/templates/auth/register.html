{% extends "base.html" %}

{% block title %}إنشاء حساب{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="form-section">
                <div class="text-center mb-4">
                    <div class="feature-icon pink mx-auto mb-3" style="width: 70px; height: 70px; font-size: 1.8rem;">
                        <i class="bi bi-person-plus"></i>
                    </div>
                    <h3 class="fw-bold">إنشاء حساب جديد</h3>
                    <p class="text-muted">انضم إلينا واكتشف عالم العطور الذكية</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">الاسم الكامل</label>
                        <input type="text" name="name" class="form-control" placeholder="أدخل اسمك" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">البريد الإلكتروني</label>
                        <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">كلمة المرور</label>
                        <input type="password" name="password" class="form-control" placeholder="6 أحرف على الأقل" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">تأكيد كلمة المرور</label>
                        <input type="password" name="confirm_password" class="form-control" placeholder="أعد كتابة كلمة المرور" required>
                    </div>
                    
                    <button type="submit" class="btn btn-gradient btn-gradient-secondary w-100 py-3">
                        <i class="bi bi-person-plus me-2"></i>
                        إنشاء الحساب
                    </button>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center text-muted mb-0">
                    لديك حساب بالفعل؟ 
                    <a href="{{ url_for('auth.login') }}" class="text-primary fw-bold">سجل دخولك</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
