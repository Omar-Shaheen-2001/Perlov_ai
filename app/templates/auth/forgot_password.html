{% extends "base.html" %}

{% block title %}نسيت كلمة المرور{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="form-section">
                <div class="text-center mb-4">
                    <div class="feature-icon purple mx-auto mb-3" style="width: 70px; height: 70px; font-size: 1.8rem;">
                        <i class="bi bi-key"></i>
                    </div>
                    <h3 class="fw-bold">استعادة كلمة المرور</h3>
                    <p class="text-muted">أدخل بريدك الإلكتروني لتلقي رابط إعادة التعيين</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">البريد الإلكتروني</label>
                        <input type="email" name="email" class="form-control" placeholder="example@email.com" value="{{ email }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-gradient w-100 py-3">
                        <i class="bi bi-envelope me-2"></i>
                        طلب إعادة التعيين
                    </button>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center text-muted mb-0">
                    تتذكر كلمة المرور؟ 
                    <a href="{{ url_for('auth.login') }}" class="text-primary fw-bold">تسجيل الدخول</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
