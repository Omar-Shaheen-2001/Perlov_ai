{% extends "base.html" %}
{% block title %}علم الأعصاب العطري{% endblock %}
{% block content %}
<div class="page-header text-center">
    <div class="container">
        <h1>علم الأعصاب العطري</h1>
        <p class="opacity-75">تحليل علمي لذكرياتك وعلاقاتك الروحية بالروائح</p>
    </div>
</div>
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm rounded-4 border-0" style="background: rgba(255, 255, 255, 0.95);">
                <div class="card-body p-4">
                    <div id="inputs-section">
                        <h2 class="fw-bold mb-4 text-center">مدخلات التحليل</h2>
                        <form id="analysis-form">
                            <div class="mb-4">
                                <label class="form-label fw-bold"><i class="bi bi-heart me-2"></i>ذكريات مرتبطة بروائح</label>
                                <textarea class="form-control rounded-3" id="scent_memories" rows="3" placeholder="صف ذكريات جميلة مرتبطة بروائح معينة..." required></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold"><i class="bi bi-palette me-2"></i>ألوان تحبها</label>
                                <input type="text" class="form-control form-control-lg rounded-3" id="favorite_colors" placeholder="مثال: الأزرق، الذهبي، البنفسجي">
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold"><i class="bi bi-emoji-smile me-2"></i>مشاعر مفعّلة بالروائح</label>
                                <textarea class="form-control rounded-3" id="emotional_triggers" rows="2" placeholder="ما المشاعر التي تثيرها الروائح فيك؟"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-gradient btn-lg rounded-pill px-5" id="analyze-btn">
                                    <i class="bi bi-brain me-2"></i>اكتشف شخصيتك
                                </button>
                            </div>
                        </form>
                    </div>
                    <div id="results-section" class="d-none">
                        <h2 class="fw-bold mb-4 text-center">ملفك العصبي العطري</h2>
                        <div id="results-content"></div>
                        <div class="text-center mt-4">
                            <button type="button" class="btn btn-outline-primary btn-lg rounded-pill px-5" id="back-btn">
                                <i class="bi bi-arrow-right me-2"></i>إعادة التحليل
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById('analyze-btn').addEventListener('click', function() {
    const data = {
        scent_memories: document.getElementById('scent_memories').value,
        favorite_colors: document.getElementById('favorite_colors').value,
        emotional_triggers: document.getElementById('emotional_triggers').value
    };
    fetch('{{ url_for("neuroscience.analyze") }}', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    })
    .then(r => r.json())
    .then(result => {
        const a = result.analysis;
        let perfumesHtml = '';
        if (a.recommended_perfumes && a.recommended_perfumes.length > 0) {
            perfumesHtml = `
                <div class="card rounded-4 border-0 mb-3" style="background: linear-gradient(135deg, rgba(179, 122, 148, 0.15) 0%, rgba(217, 163, 95, 0.15) 100%);">
                    <div class="card-body">
                        <h5 class="fw-bold mb-4"><i class="bi bi-stars me-2"></i>عطور مقترحة لك</h5>
                        <div class="row g-3">
                            ${a.recommended_perfumes.map(p => `
                                <div class="col-12">
                                    <div class="card border-0 rounded-3 h-100" style="background: rgba(255,255,255,0.7);">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-start mb-2">
                                                <h6 class="fw-bold mb-0" style="color: #B37A94;">${p.name}</h6>
                                                <span class="badge rounded-pill" style="background: linear-gradient(135deg, #B37A94 0%, #D9A35F 100%);">${p.category}</span>
                                            </div>
                                            <p class="small mb-2"><i class="bi bi-flower1 me-1"></i><strong>النوتات:</strong> ${p.notes}</p>
                                            <p class="small mb-0 text-muted"><i class="bi bi-lightbulb me-1"></i>${p.why}</p>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }
        document.getElementById('results-content').innerHTML = `
            <div class="card rounded-4 border-0 mb-3" style="background: linear-gradient(135deg, rgba(179, 122, 148, 0.3) 0%, rgba(233, 201, 211, 0.3) 100%);">
                <div class="card-body"><h5 class="fw-bold"><i class="bi bi-person-badge me-2"></i>ملفك العصبي</h5><p class="mb-0 fs-5">${a.neural_profile}</p></div>
            </div>
            <div class="card rounded-4 border-0 mb-3" style="background: linear-gradient(135deg, rgba(217, 163, 95, 0.3) 0%, rgba(245, 235, 220, 0.3) 100%);">
                <div class="card-body"><h5 class="fw-bold"><i class="bi bi-emoji-heart-eyes me-2"></i>توصيات مزاجية</h5>${a.mood_recommendations.map(r => `<div class="mb-1"><i class="bi bi-check-circle-fill text-success me-2"></i>${r}</div>`).join('')}</div>
            </div>
            <div class="card rounded-4 border-0 mb-3" style="background: linear-gradient(135deg, rgba(52, 211, 153, 0.15) 0%, rgba(167, 243, 208, 0.15) 100%);">
                <div class="card-body"><h5 class="fw-bold"><i class="bi bi-heart-fill me-2"></i>نوتات السعادة</h5>${a.emotional_notes.happiness.map(n => `<span class="badge bg-success me-2 mb-2">${n}</span>`).join('')}</div>
            </div>
            <div class="card rounded-4 border-0 mb-3" style="background: linear-gradient(135deg, rgba(13, 110, 253, 0.15) 0%, rgba(111, 66, 193, 0.15) 100%);">
                <div class="card-body"><h5 class="fw-bold"><i class="bi bi-peace me-2"></i>نوتات الهدوء</h5>${a.emotional_notes.calm.map(n => `<span class="badge bg-primary me-2 mb-2">${n}</span>`).join('')}</div>
            </div>
            ${perfumesHtml}
        `;
        document.getElementById('inputs-section').classList.add('d-none');
        document.getElementById('results-section').classList.remove('d-none');
    });
});
document.getElementById('back-btn').addEventListener('click', function() {
    document.getElementById('results-section').classList.add('d-none');
    document.getElementById('inputs-section').classList.remove('d-none');
});
</script>
{% endblock %}
